# Default values for pcap-analyzer
replicaCount: 1

image:
  repository: pcap-analyzer
  tag: latest
  pullPolicy: Never  # Use local image for kind

service:
  type: ClusterIP  # Changed from NodePort when using Ingress
  port: 8000

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"  # Match max upload size
  hosts:
    - host: pcap.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # Example TLS configuration:
  # tls:
  #   - secretName: pcap-analyzer-tls
  #     hosts:
  #       - pcap.local

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: standard  # kind default storage class

resources:
  limits:
    memory: 4Gi
    cpu: "2"
  requests:
    memory: 1Gi
    cpu: "1"

env:
  maxUploadSizeMB: "500"
  reportTTLHours: "24"
  dataDir: "/data"
  logLevel: "INFO"
  maxQueueSize: "5"

# Secret key for JWT tokens (auto-generated if not provided)
secretKey: ""

# PostgreSQL configuration
postgresql:
  enabled: true  # Use PostgreSQL (official image from Docker Hub)

  # External PostgreSQL (use existing database)
  external:
    enabled: false  # Set to true to use external PostgreSQL
    url: ""  # postgresql://user:password@host:port/database

  # Internal PostgreSQL (official postgres image) - used if external.enabled=false
  auth:
    username: pcap
    password: change_me_in_production  # CHANGE THIS IN PRODUCTION!
    database: pcap_analyzer

  image:
    repository: postgres
    tag: 16-alpine
    pullPolicy: IfNotPresent

  persistence:
    enabled: true
    size: 8Gi
    storageClass: standard

  resources:
    limits:
      memory: 512Mi
      cpu: "1"
    requests:
      memory: 256Mi
      cpu: "0.5"
