# Default values for pcap-analyzer
replicaCount: 1

image:
  repository: pcap-analyzer
  tag: latest
  pullPolicy: Never  # Use local image for kind

service:
  type: ClusterIP  # Changed from NodePort when using Ingress
  port: 8000

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"  # Match max upload size
  hosts:
    - host: pcap.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # Example TLS configuration:
  # tls:
  #   - secretName: pcap-analyzer-tls
  #     hosts:
  #       - pcap.local

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: standard  # kind default storage class

resources:
  limits:
    memory: 4Gi
    cpu: "2"
  requests:
    memory: 1Gi
    cpu: "1"

env:
  maxUploadSizeMB: "500"
  reportTTLHours: "24"
  dataDir: "/data"
  logLevel: "INFO"
  maxQueueSize: "5"
