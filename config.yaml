# Configuration des seuils pour l'analyse de latence réseau

# Seuils généraux
thresholds:
  # Délai anormal entre paquets (secondes)
  packet_gap: 1.0

  # Handshake TCP
  syn_synack_delay: 0.1  # secondes
  handshake_total: 0.3   # secondes

  # RTT (Round Trip Time)
  rtt_warning: 0.1       # secondes
  rtt_critical: 0.5      # secondes

  # Retransmissions
  retransmission_low: 5      # nombre par flux
  retransmission_medium: 15
  retransmission_critical: 30

  # TCP Window
  low_window_threshold: 8192  # bytes
  zero_window_duration: 0.1   # secondes

  # DNS
  dns_response_warning: 0.1   # secondes
  dns_response_critical: 1.0  # secondes
  dns_timeout: 5.0            # secondes

# Configuration SSH pour capture distante
ssh:
  host: "192.168.1.100"        # ← Remplacez par l'IP de votre serveur
  port: 22
  username: "your_username"    # ← Remplacez par votre nom d'utilisateur
  # password: ""               # Optionnel, préférer l'authentification par clé
  key_file: "~/.ssh/id_rsa"    # ← Remplacez par le chemin de votre clé SSH

  # Paramètres tcpdump
  tcpdump:
    interface: "any"
    filter: "host 192.168.1.50"  # ← Remplacez par l'IP que vous voulez capturer
    snaplen: 65535
    buffer_size: 4096

# Configuration des rapports
reports:
  output_dir: "reports"
  formats:
    - json
    - html
  include_pcap_summary: true
  max_flows_displayed: 50
