services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pcap_postgres
    environment:
      POSTGRES_DB: pcap_analyzer
      POSTGRES_USER: pcap
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pcap -d pcap_analyzer"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pcap_network
    restart: unless-stopped
    profiles: ["dev", "prod"]

  # Adminer - Database Administration UI
  adminer:
    image: adminer:latest
    container_name: pcap_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - pcap_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["dev"]

  # PCAP Analyzer Application
  pcap-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    image: pcap-analyzer:latest
    container_name: pcap-analyzer
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      # Persistent data storage (uploads, reports, database)
      - pcap_data:/data
    tmpfs:
      # In-memory filesystem for temporary files (faster + security)
      - /tmp:size=512M,mode=1777
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://pcap:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/pcap_analyzer
      SECRET_KEY: ${SECRET_KEY:-development_secret_key_change_in_production}
      # Application Configuration (override defaults)
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-500}
      REPORT_TTL_HOURS: ${REPORT_TTL_HOURS:-24}
      DATA_DIR: /data
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MAX_QUEUE_SIZE: ${MAX_QUEUE_SIZE:-5}
    deploy:
      resources:
        limits:
          memory: 4G     # Hard limit (OOM killer at 4GB)
          cpus: '2.0'    # Max 2 cores
        reservations:
          memory: 1G     # Soft reservation
          cpus: '1.0'    # Min 1 core
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: false  # Need write access to /data and /tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pcap_network
    profiles: ["dev", "prod"]

volumes:
  pcap_data:
    driver: local
    # Optional: Bind to specific host path
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /var/lib/pcap_analyzer/data
  postgres_data:
    driver: local

networks:
  pcap_network:
    driver: bridge
