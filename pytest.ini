[pytest]
# Pytest configuration for PCAP Analyzer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# AsyncIO configuration (requires pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow tests
    smoke: Smoke tests
    requires_tcpdump: Tests requiring local tcpdump binary/capabilities

filterwarnings =
    ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning:passlib.utils
    ignore:The default datetime adapter is deprecated as of Python 3.12.*:DeprecationWarning:aiosqlite.core
    ignore:The DNS fields 'qd', 'an', 'ns' and 'ar' are now PacketListField.*:DeprecationWarning:scapy.layers.dns

# Logging
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
