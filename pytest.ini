[pytest]
# Pytest configuration for PCAP Analyzer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow tests
    smoke: Smoke tests
