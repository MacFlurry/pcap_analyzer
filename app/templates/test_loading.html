<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading Overlay - PCAP Analyzer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .dark .demo-card {
            background: #1f2937;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #60a5fa 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body class="light">
    <div class="demo-card">
        <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-white">Test Loading Overlay</h1>
        <p class="text-gray-600 dark:text-gray-300 mb-8">Testez le nouveau design de l'overlay de chargement</p>

        <div class="space-y-4">
            <button onclick="testShortLoading()" class="btn btn-primary w-full">
                Afficher overlay (3 secondes)
            </button>

            <button onclick="testLongLoading()" class="btn btn-primary w-full">
                Afficher overlay (5 secondes)
            </button>

            <button onclick="testUpdateLoading()" class="btn btn-primary w-full">
                Test avec mise à jour progressive
            </button>

            <button onclick="toggleDarkMode()" class="btn btn-secondary w-full">
                Basculer mode sombre / clair
            </button>
        </div>

        <div class="mt-8 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
            <h3 class="font-semibold text-sm text-blue-900 dark:text-blue-100 mb-2">Améliorations du design :</h3>
            <ul class="text-sm text-blue-800 dark:text-blue-200 space-y-1">
                <li>✓ Effet glassmorphism moderne</li>
                <li>✓ Spinner multi-anneaux avec glow</li>
                <li>✓ Animations fluides et élégantes</li>
                <li>✓ Compatible mode clair et sombre</li>
                <li>✓ Typographie améliorée</li>
            </ul>
        </div>
    </div>

    <!-- Common JS with LoadingOverlay -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

    <script>
        const loadingOverlay = new LoadingOverlay();

        function testShortLoading() {
            loadingOverlay.show('Chargement...', 'Analyse du fichier PCAP en cours');
            setTimeout(() => {
                loadingOverlay.hide();
            }, 3000);
        }

        function testLongLoading() {
            loadingOverlay.show('Traitement en cours', 'Veuillez patienter, cette opération peut prendre quelques instants');
            setTimeout(() => {
                loadingOverlay.hide();
            }, 5000);
        }

        function testUpdateLoading() {
            loadingOverlay.show('Étape 1/3', 'Lecture du fichier PCAP...');

            setTimeout(() => {
                loadingOverlay.update('Étape 2/3', 'Analyse des paquets réseau...');
            }, 2000);

            setTimeout(() => {
                loadingOverlay.update('Étape 3/3', 'Génération des statistiques...');
            }, 4000);

            setTimeout(() => {
                loadingOverlay.hide();
            }, 6000);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
