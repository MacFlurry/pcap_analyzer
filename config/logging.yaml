version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  audit:
    format: '%(asctime)s [SECURITY] %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  json:
    # Requires: pip install python-json-logger
    # Uncomment the following lines to enable JSON logging for SIEM integration
    # class: pythonjsonlogger.jsonlogger.JsonFormatter
    # format: '%(asctime)s %(name)s %(levelname)s %(message)s'
    format: '%(asctime)s [%(levelname)s] %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stderr

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/pcap_analyzer.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  audit_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: audit
    filename: logs/security_audit.log
    maxBytes: 10485760  # 10MB
    backupCount: 10  # Keep more audit logs for compliance
    encoding: utf8

# Configure specific loggers for security modules
loggers:
  # File validation security events
  src.utils.file_validator:
    level: INFO
    handlers: [audit_file]
    propagate: false

  # Resource limit security events
  src.utils.resource_limits:
    level: INFO
    handlers: [audit_file]
    propagate: false

  # SSH capture authentication events
  src.ssh_capture:
    level: INFO
    handlers: [audit_file]
    propagate: false

  # Audit logger (security events)
  src.utils.audit_logger:
    level: INFO
    handlers: [audit_file]
    propagate: false

  # Decompression bomb detection
  src.utils.decompression_monitor:
    level: INFO
    handlers: [audit_file]
    propagate: false

  # Error sanitization (prevents information disclosure)
  src.utils.error_sanitizer:
    level: INFO
    handlers: [audit_file]
    propagate: false

# Root logger configuration
root:
  level: INFO
  handlers: [console, file]
